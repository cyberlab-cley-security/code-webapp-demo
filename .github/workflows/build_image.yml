name: Docker Build and Push to ECR - Separate Inputs

on:
  workflow_dispatch:
    inputs:
      ecr_registry:
        description: 'AWS ECR Registry Host (e.g., 123456789.dkr.ecr.us-east-1.amazonaws.com)'
        required: true
        type: string
        default: '<CHANGE ME>' 
      ecr_repository: 
        description: 'AWS ECR Repository Name (e.g., qq-chrisley75-ecr-xhd)'
        required: true
        type: string
        default: '<CHANGE ME>' 
      image_tag:
        description: 'Docker image tag (e.g., latest, v1.0.0)'
        required: true
        type: string
        default: 'latest'
      aws_region:
        description: 'AWS region'
        required: true
        type: string
        default: 'us-east-1'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Les outputs sont définis à la fin via l'étape 'image-info'
    outputs:
      image_latest: ${{ steps.image-info.outputs.FULL_IMAGE_LATEST }}
      image_build: ${{ steps.image-info.outputs.FULL_IMAGE_BUILD }}
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.aws_region }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry: ${{ github.event.inputs.ecr_registry }}

      # Ensure the ECR repository exists
      - name: Ensure ECR repository exists
        run: |
          REPO_NAME=${{ github.event.inputs.ecr_repository }}
          AWS_REGION=${{ github.event.inputs.aws_region }}

          if ! aws ecr describe-repositories --repository-names $REPO_NAME --region $AWS_REGION >/dev/null 2>&1; then
            echo "Repository does not exist. Creating..."
            aws ecr create-repository --repository-name $REPO_NAME --region $AWS_REGION
          else
            echo "Repository already exists."
          fi

      # Build local image (for scanning)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image locally for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ github.event.inputs.ecr_repository }}:scan

      # Install Docker Scout 
      - name: Install Docker Scout
        run: |
          echo "Installing Docker Scout CLI..."
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh
          docker scout version

      - name: Docker login for Scout
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Scan with Docker Scout 
      - name: Scan image with Docker Scout
        run: |
          IMAGE=${{ github.event.inputs.ecr_repository }}:scan
          echo "Scanning image $IMAGE with Docker Scout..."
          docker scout cves $IMAGE > scout-results.txt 2>&1 || true
          # ... (rest of the scan logic) ...
          echo "====== Docker Scout Summary ======"
          cat scout-results.txt
          echo "=================================="

          HIGH_CRITICAL=$(grep -E "HIGH|CRITICAL" scout-results.txt | wc -l)
          if [ "$HIGH_CRITICAL" -gt 0 ]; then
            echo "⚠️ ALERT: $HIGH_CRITICAL HIGH/CRITICAL vulnerabilities detected!"
          else
            echo "✅ No HIGH/CRITICAL vulnerabilities detected."
          fi

      - name: Upload Docker Scout results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-scout-results
          path: scout-results.txt
      
      # Build and push image to ECR
      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            # Concaténation des deux inputs pour former le chemin complet
            ${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.ecr_repository }}:${{ github.event.inputs.image_tag }}
            ${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.ecr_repository }}:${{ github.run_number }}
          # Utilise la concaténation pour le cache (avec la syntaxe corrigée)
          cache-from: type=registry,ref=${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.ecr_repository }}:buildcache
          cache-to: type=registry,ref=${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.ecr_repository }}:buildcache,mode=max

      # Output full image paths + export as outputs
      - name: Image pushed successfully
        id: image-info
        run: |
          # Construction des chemins complets
          FULL_IMAGE_LATEST="${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.ecr_repository }}:${{ github.event.inputs.image_tag }}"
          FULL_IMAGE_BUILD="${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.ecr_repository }}:${{ github.run_number }}"

          echo "FULL_IMAGE_LATEST=$FULL_IMAGE_LATEST" >> $GITHUB_OUTPUT
          echo "FULL_IMAGE_BUILD=$FULL_IMAGE_BUILD" >> $GITHUB_OUTPUT

          echo "✔️ Docker image successfully built and pushed to ECR"
          echo ""
          echo "===== Full Image Paths ====="
          echo "Latest tag:   $FULL_IMAGE_LATEST"
          echo "Build tag:    $FULL_IMAGE_BUILD"
          echo "================================"

      # Trigger deployment workflow in another repo
      - name: Trigger Deployment Workflow
        uses: peter-evans/workflow-dispatch@v2
        with:
          # Nom de l'organisation et repo
          repository: cyberlab-cley-security/deploy-webapp-demo
          workflow: kustomize.yaml      
          ref: main                     
          inputs: |
            IMAGE_URI=${{ steps.image-info.outputs.FULL_IMAGE_LATEST }}

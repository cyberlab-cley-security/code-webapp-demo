name: Docker Build and Push to ECR

on:
  workflow_dispatch:
    inputs:
      ecr_registry:
        description: 'AWS ECR registry URL (e.g., 123456789.dkr.ecr.us-east-1.amazonaws.com)'
        required: true
        type: string
      image_name:
        description: 'Docker image name'
        required: true
        type: string
        default: 'cloudlabs-webapp'
      image_tag:
        description: 'Docker image tag'
        required: true
        type: string
        default: 'latest'
      aws_region:
        description: 'AWS region'
        required: true
        type: string
        default: 'us-east-1'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_latest: ${{ steps.image-info.outputs.FULL_IMAGE_LATEST }}
      image_build: ${{ steps.image-info.outputs.FULL_IMAGE_BUILD }}
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.aws_region }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      # Enable Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build local image (for scanning)
      - name: Build Docker image locally for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ github.event.inputs.image_name }}:scan
          cache-from: type=registry,ref=${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.image_name }}:buildcache
      
      # Install Docker Scout manually
      - name: Install Docker Scout
        run: |
          echo "Installing Docker Scout CLI..."
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh
          docker scout version

      # Scan with Docker Scout
      - name: Scan image with Docker Scout
        run: |
          echo "Scanning image with Docker Scout..."
          docker scout cves ${{ github.event.inputs.image_name }}:scan --json > scout-results.json

          echo "====== Docker Scout Summary ======"
          docker scout cves ${{ github.event.inputs.image_name }}:scan || true
          echo "=================================="

      # Upload Docker Scout report
      - name: Upload Docker Scout results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-scout-results
          path: scout-results.json
      
      # Build and push image to ECR
      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }}
            ${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.image_name }}:${{ github.run_number }}
          cache-from: type=registry,ref=${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.image_name }}:buildcache
          cache-to: type=registry,ref=${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.image_name }}:buildcache,mode=max

      # Output full image paths + export as outputs
      - name: Image pushed successfully
        id: image-info
        run: |
          FULL_IMAGE_LATEST="${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }}"
          FULL_IMAGE_BUILD="${{ github.event.inputs.ecr_registry }}/${{ github.event.inputs.image_name }}:${{ github.run_number }}"

          echo "FULL_IMAGE_LATEST=$FULL_IMAGE_LATEST" >> $GITHUB_OUTPUT
          echo "FULL_IMAGE_BUILD=$FULL_IMAGE_BUILD" >> $GITHUB_OUTPUT

          echo "✔️ Docker image successfully built and pushed to ECR"
          echo ""
          echo "===== Full Image Paths ====="
          echo "Latest tag:   $FULL_IMAGE_LATEST"
          echo "Build tag:    $FULL_IMAGE_BUILD"
          echo "================================"
